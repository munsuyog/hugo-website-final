{{ define "main" }}
  <section class="research-event">
    <div class="container">
      <h1>{{ .Title }}</h1>
      <p>Contact Person: {{ .Params.contact_person }}</p>
      <h2>{{ .Params.event_title }}</h2>
      <p>{{ .Params.event_description }}</p>
      <p>Speaker: {{ .Params.speaker }}</p>
      <p>Time: {{ .Params.time }}</p>
      <p>Place: {{ .Params.place }}</p>
      <p>Abstract: {{ .Params.abstract }}</p>
      <p>Bio: {{ .Params.bio }}</p>
    </div>
  </section>
{{ end }}
